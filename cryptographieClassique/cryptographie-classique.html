<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cryptographie-classique.css">
    <title>CryptoApp</title>
</head>

<body>
    <nav class="myNav">
        <div class="logo"><a href="../index.html">CryptoApp</a></div>
        <ul>
            <li class="no-style"><a href="../about.html">À propos</a></li>
            <li class="no-style"><a href="../contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="filters">
            <div class="top-div">
                Options de chiffrement
            </div>
            <div class="bottom-div2">
                <div class="dropdown">
                    <label for="dropdown">Algorithme</label>
                    <select id="dropdown" name="dropdown" onchange="toggleDiv();hideError();">
                        <option value="ceasar">César</option>
                        <option value="multiplication">Multiplication</option>
                        <option value="affine">Affine</option>
                        <option value="Vigenere">Vigenère</option>
                        <option value="Permutation">Permutation</option>
                        <option value="Transposition">Transposition</option>
                        <option value="Hill">Hill</option>
                    </select>
                </div>

                <div id="error"></div>

                <div id="hiddenDivceasar">
                    <br />
                    <label for="input">Clé de chiffrement</label>
                    <input type="text" id="inputceasar" name="inputceasar">
                </div>

                <div id="hiddenDivmultiplication">
                    <br />
                    <label for="input">Clé de chiffrement</label>
                    <input type="text" id="inputmultiplication" name="inputmultiplication">
                </div>

                <div id="hiddenDivaffine">
                    <br />
                    <label for="input">Clé de chiffrement</label>
                    <label for="inputaffine_a">a</label>
                    <input type="text" id="inputaffine_a" name="inputaffine_a">

                    <label for="inputaffine_b">b</label>
                    <input type="text" id="inputaffine_b" name="inputaffine_b">
                </div>

                <div id="hiddenDivVigenere">
                    <br />
                    <label for="input">Clé de chiffrement</label>
                    <input type="text" id="inputVigenere" name="inputVigenere">
                </div>

                <div id="hiddenDivPermutation">
                    <button class="rand_button" onclick="randomizeRow()">Aléatoire</button>
                    <div class="hiddenDivPermutation">
                        <br />
                        <label for="input">Clé de chiffrement</label>
                        <table>
                            <thead>
                                <tr>
                                    <th>Lettre</th>
                                    <th>Correspondance</th>
                                </tr>
                            </thead>
                            <tbody id="PermutationTableBody"></tbody>
                        </table>
                    </div>
                    
                </div>

                <div id="hiddenDivTransposition">
                    <button class="rand_button" onclick="TranspositionRandomizeRow()">Aléatoire</button>

                    <div class="hiddenDivTransposition">
                        <br />
                        <label for="input">Taille de Clé de chiffrement</label>
                        <input type="number" class="Transposition_size" onchange="TranspositioncreateTable()" value=6
                            id="TranspositionKeySize"></input>
                            <br/><br/>
                        <table>
                            <thead>
                                <tr>
                                    <th>Lettre</th>
                                    <th>Correspondance</th>
                                </tr>
                            </thead>
                            <tbody id="TranspositionTableBody"></tbody>
                        </table>
                    </div>
                </div>

                <div class ="hiddenDivHill" id="hiddenDivHill">
                    <button class="rand_button" onclick="fillMatrixWithRandomValues()">Matrice aléatoire</button>
 <br/> <br/>
                    <label for="size">Taille de Matrice (2-6): </label>
                    <input type="number" class="Transposition_size" id="size" min="2" max="6" value="3" onchange="generateMatrix()">
                    <br/> <br/>
                    <div class="matrix-container" id="matrix-container"></div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="top-div">
                <div class="input-text-label" id="input-text-label">Texte clair</div>
                <div class="button-box">
                    <div id="btn"></div>
                    <button class="toggle-button" id="encryptBtn" onclick="leftClick()">Chiffrer</button>
                    <button class="toggle-button" id="decryptBtn" onclick="rightClick()">Déchiffrer</button>
                </div>
                <div class="output-text-label" id="output-text-label">Texte chiffré</div>
            </div>

            <div class="bottom-div">
                <div class="input">
                    <textarea type="text" id="input_text" name="input_text"></textarea>
                </div>

                <div class="divider"></div>

                <div class="output">
                    <span id="output_text"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="cryptographie-classique.js"></script>
</body>

</html>
