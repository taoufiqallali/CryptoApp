<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DES Encryption & Decryption</title>
    <link rel="stylesheet" href="des.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="myNav">
        <div class="logo"><a href="../../index.html">CryptoApp</a></div>
        <ul>
            <li class="no-style"><a href="../RC4/rc4.html">RC4</a></li>
            <li class="no-style"><a href="../AES/aes.html">AES</a></li>
            <li class="no-style"><a href="./des.html">DES</a></li>
            <li class="no-style"><a href="../RSA/rsa.html">RSA</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="container">
        <h1>DES Encryption & Decryption</h1>
        <div class="cards">
            <!-- Encryption Card -->
            <div class="card">
                <h3>Encrypt Text</h3>
                <label for="plainText">Plain Text:</label>
                <textarea id="plainText" rows="5"></textarea>

                <label for="key">Key:</label>
                <input type="text" id="key" maxlength="8">

                <button onclick="encrypt()">Encrypt</button>

                <label for="encryptedText">Encrypted Text:</label>
                <textarea id="encryptedText" rows="5" readonly></textarea>
            </div>

            <!-- Decryption Card -->
            <div class="card">
                <h3>Decrypt Text</h3>
                <label for="encryptedInput">Encrypted Text:</label>
                <textarea id="encryptedInput" rows="5"></textarea>

                <label for="decryptionKey">Key:</label>
                <input type="text" id="decryptionKey" maxlength="8">

                <button onclick="decrypt()">Decrypt</button>

                <label for="decryptedText">Decrypted Text:</label>
                <textarea id="decryptedText" rows="5" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="bit-array.js"></script>  <script src="des.js"></script>  
</body>
</html>
