<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC4 Encryption</title>
    <link rel="stylesheet" href="rc4.css">
</head>
<body>

    <nav class="myNav">
        <div class="logo"><a href="../../index.html">CryptoApp</a></div>
        <ul>
            <li class="no-style"><a href="./rc4.html">RC4</a></li>
            <li class="no-style"><a href="../AES/aes.html">AES</a></li>
            <li class="no-style"><a href="../DES/des.html">DES</a></li>
            <li class="no-style"><a href="../RSA/rsa.html">RSA</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>RC4 algorithm</h1>

        <div class="cards">
            <!-- Encryption Card -->
            <div class="card">
                <h2>Encryption</h2>
                <label for="key">Key:</label>
                <input  type="text" id="key" placeholder="Enter encryption key">

                <label for="plaintext">Plain Text:</label>
                <textarea  id="plaintext" placeholder="Enter text to encrypt"></textarea>

                <button onclick="encrypt()">Encrypt</button>

                <label for="ciphertext">Encrypted Text:</label>
                <textarea id="ciphertext" readonly></textarea>
            </div>

            <!-- Decryption Card -->
            <div class="card">
                <h2>Decryption</h2>
                <label for="key-decrypt">Key:</label>
                <input type="text" id="key-decrypt" placeholder="Enter decryption key">

                <label for="ciphertext-input">Encrypted Text:</label>
                <textarea id="ciphertext-input" placeholder="Enter text to decrypt"></textarea>

                <button onclick="decrypt()">Decrypt</button>

                <label for="decryptedText">Decrypted Text:</label>
                <textarea id="decryptedText" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="rc4.js"></script>
</body>
</html>
